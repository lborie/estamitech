<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Estamitech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b004d, #1f0066);
        }
        header {
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
        }
        header img {
            max-width: 200px;
            border-radius: 10px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: white; /* Couleur rose correspondant au logo */
        }
        .description {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .episodes {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .episode {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }
        .episode img {
            max-width: 300px;
            max-height: 300px;
            margin-right: 20px;
        }
        .episode-details {
            max-width: 600px;
        }
        .episode-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .episode-date {
            color: grey;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="LogoEstamitech.jpg" alt="Logo Estamitech" style="max-width: 150px; margin-bottom: 20px;">
    <h1>Bienvenue sur l'Estamitech !</h1>
</header>

<section class="description">
    <h2>Le podcast qui met la tech du Nord à l'honneur.</h2>
    <a href="https://podcasts.apple.com/us/podcast/lestamitech/id1752308502?itsct=podcast_box_badge&amp;itscg=30200&amp;ls=1" style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83px;"><img src="https://tools.applemediaservices.com/api/badges/listen-on-apple-podcasts/badge/fr-fr?size=250x83&amp;releaseDate=1725395040" alt="Listen on Apple Podcasts" style="border-radius: 13px; width: 250px; height: 40px;"></a>
    <a href="https://open.spotify.com/show/1308v72DAlbYP13TA5au1I" style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83px;"><img src="spotify-podcast-badge-blk-grn-165x40.png" alt="Listen on Apple Podcasts" style="border-radius: 13px; height: 40px;"></a>
</section>

<section class="episodes">
    <h2>Épisodes</h2>
    <div id="podcast-episodes">
        <p>Chargement des épisodes...</p>
    </div>
</section>

<script>
    const rssFeedUrl = 'https://feeds.zencastr.com/f/bOMlUWx6.rss';
    function parseRSS(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                callback(JSON.parse(xhr.responseText));
            }
        };
        xhr.send();
    }

    function displayEpisodes(episodes) {
        const episodeContainer = document.getElementById('podcast-episodes');
        episodeContainer.innerHTML = '';

        episodes.forEach(episode => {
            const episodeElement = document.createElement('div');
            episodeElement.classList.add('episode');

            episodeElement.innerHTML = `
                <img src="${episode.thumbnail}" alt="Miniature de l'épisode">
                <div class="episode-details">
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-date">${new Date(episode.pubDate).toLocaleDateString()}</div>
                    <div class="episode-description">${episode.description}</div>
                </div>
            `;

            episodeContainer.appendChild(episodeElement);
        });
    }

    parseRSS(rssFeedUrl, function(data) {
        if (data && data.items) {
            displayEpisodes(data.items);
        } else {
            document.getElementById('podcast-episodes').innerHTML = 'Aucun épisode trouvé.';
        }
    });
</script>

</body>
</html>
